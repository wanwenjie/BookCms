<!DOCTYPE html>
<html lang="ch">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>注册</title>

		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<style>
			.banner{
				width:100%;
				height:5px;
				background: #007bff;
			}
			.wrapper{
				width:50%;
				margin:0 auto;
			}
		</style>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<body>
		<div class="banner"></div>
		<div class="container">
			<div class="wrapper" style="margin-top:50px">
				<form action="" method="POST" role="form">
					<legend>注册-图书管理系统</legend>
				
					<div class="form-group">
						<label for="">Email/用户名</label>
						<input type="text" class="form-control" id="" placeholder="username">
					</div>
					<div class="form-group">
						<label for="">密码</label>
						<input type="text" class="form-control" id="" placeholder="password">
					</div>
					<a role="submit" href="login.html" class="btn btn-outline-primary">Sign In</a>
					<button type="submit" class="btn btn-outline-info">Sign Up</button>
				</form>
			</div>
		
		</div>

		<!-- jQuery -->
